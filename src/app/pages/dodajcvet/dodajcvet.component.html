<div class="container-fluid col-md-8 offset-md-2 mt-3">
  <form role="form" [formGroup]="dodajCvetForm">
    <div class="form-group">
      <label for="broj">Å ifra:</label>
      <input type="number" class="form-control" formControlName='sifra'>
    </div>
    <div class="form-group">
      <label for="naziv">Naziv:</label>
      <input type="text" class="form-control" formControlName='naziv'>
    </div>
    <div class="form-group">
      <label for="broj">Cena:</label>
      <input type="number" class="form-control" formControlName='cena'>
    </div>
    <div class="form-group">
      <label for="naziv">Opis:</label>
      <input type="text" class="form-control" formControlName='opis'>
    </div>
    <div class="form-group">
      <label for="cvet_tip">Tip cveta:</label>
      <select formControlName='cvet_tip' class="form-control" ng-selected="Yes">
        <option value="" selected>Select flower type</option>
        <option *ngFor="let cvet_tip of cvet_tipovi" [value]="cvet_tip.id">{{cvet_tip.tip}}</option>
      </select>
    </div>
    <button (click)="dodajCvet()" class="btn btn-default">Dodaj cvet</button>
  </form>
</div>
<div class="container-fluid col-md-8 offset-md-2 mt-3">
  <div class="alert alert-danger" style="display: none;"></div>
  <form role="form" [formGroup]="addCvetTipForm">
    <div class="form-group">
      <label for="tip">Tip cveta:</label>
      <input type="text" class="form-control" formControlName='tip'>
    </div>
    <button (click)="addCvetTip()" class="btn btn-default">Dodaj tip cveta</button>
  </form>
</div>
