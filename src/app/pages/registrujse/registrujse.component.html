<!--Registracija-->
<div class="registuj_form">
  <div class="container-fluid podnaslov">
    <p> Registracija </p>
  </div>

  <div class="container-fluid col-md-8 offset-md-2 mt-3">

    <form role="form" [formGroup]="registracijaForm">

      <div class="alert alert-danger" style="display: none;"></div>

      <div class="form-group">
        <label for="firstName">Ime:</label>
        <input type="text" class="form-control" formControlName='firstName'>
      </div>
      <div class="form-group">
        <label for="lastName">Prezime:</label>
        <input type="text" class="form-control" formControlName='lastName'>
      </div>
      <div class="form-group">
        <label for="username">Username:</label>
        <input type="text" class="form-control" formControlName='username'>
      </div>
      <div class="form-group">
        <label for="password">Å ifra:</label>
        <input type="password" class="form-control" formControlName='password'>
      </div>
     
      <button (click)="registracija()" class="btn btn-default">Registracija</button>
    </form>

  </div>


</div>
